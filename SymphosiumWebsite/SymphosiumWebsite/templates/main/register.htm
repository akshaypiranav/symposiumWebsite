{% extends "header.htm" %}

{% block title %}

Register | Symphos
{% endblock %}

{% block content %}
{% include "navbar/navbar.htm" %}
<div class="container col-md-6 col-sm-6 col-xs-6 col-lg-6 border border-dark rounded p-4" style="margin-top: 20px; margin-bottom:20px;">
    <h1 class="text-center display-4 text-primary fw-bold">College Registration</h1><hr>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group my-3">
            <label for="uniqueNumber">Your College Unique Number</label>
            <input type="text" required name="uniqueNumber"  minlength="10" id="uniqueNumber" class="form form-control"  placeholder="Unique Number">
        </div>
        <div class="form-group my-3">
            <label for="collegeName">College Name</label>
            <input type="text" required name="collegeName" id="collegeName" class="form form-control"  placeholder="Enter College Name">
        </div>
        <div class="form-group my-3">
            <label for="collegeEmail">College Email Id</label>
            <input type="email" required name="collegeEmail" id="collegeEmail" class="form form-control"  placeholder="Enter College Mail">
        </div>
        <div class="form-group my-3">
            <label for="contactNumber">College Contact Number</label>
            <input type="text" required  name="contactNumber" id="contactNumber" class="form form-control"  placeholder="Enter College Contact Number">
        </div>
        <div class="form-group my-3">
            <label for="counsellingCode">College Counselling Code</label>
            <input type="text"  required name="counsellingCode" id="counsellingCode" class="form form-control"  placeholder="Enter Counselling Code">
        </div>

        <div class="form-group my-3">
            <label for="whatsapp">Whatsapp Contact</label>
            <input type="text" required  name="whatsapp" id="whatsapp" class="form form-control"  placeholder="Enter Whatsapp Contact Number">
        </div>
        <div class="form-group my-3">
            <label for="map">College Map Link</label>
            <input type="text" required name="map" id="map" class="form form-control"  placeholder="College Map Link (Google Maps)">
        </div>
        <div class="form-group my-3">
            <label for="address">College Address</label>
            <textarea name="address" required id="address" class="form form-control"  placeholder="Enter College Address" cols="30" rows="3"></textarea>
        </div>
        <div class="form-group my-3">
            <label for="Password">Password</label>
            <input type="password" required  name="password" id="Password" class="form form-control" placeholder="Enter the Password">
        </div>
        <div class="form-group my-3">
            <label for="confirm">Confirm Password</label>
            <input type="password" required  name="confirm" id="confirm" class="form form-control" placeholder="Confirm Password">
        </div>
        <div class="form-group my-3">
            <label for="image">College Image</label>
            <input type="file"  name="image" id="image" class="form form-control" >
        </div>
        <div class="justify-content-center text-center">
            <div class="" >
                <input type="submit" value="Register" class="btn btn-primary  text-white w-50">
            </div>
        </div>

    </form>
</div>
{% include "footer/footer.htm" %}

{% endblock %}
